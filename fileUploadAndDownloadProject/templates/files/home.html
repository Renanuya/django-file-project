<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-outline-secondary:hover {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Uploaded Files</h1>
        <a href="files/upload" class="btn btn-primary mb-3">Upload A New File</a>
        <div class="row">
            {% for file in files reversed %}
                <div class="col-md-4 d-flex align-items-stretch">
                    <div class="card mb-4 shadow-sm flex-grow-1">
                        <div class="card-body d-flex flex-column">
                            <h2 class="card-title">{{ file.name }}</h2>
                            <p class="card-text text-muted flex-grow-1">Upload date: {{ file.uploaded_at }}</p>
                            <div class="mt-auto">
                                <a href="{{ file.document.url }}" download class="btn btn-sm btn-outline-secondary">Download</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
